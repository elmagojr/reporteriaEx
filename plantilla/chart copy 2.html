<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/chart.js"></script>
</head>
<body>
    <div id="contenedorGrafico" style="width: 100%; height: 100vh;">
        <canvas id="miGrafico"></canvas>
    </div>
<script>
    // Obtener el contenedor del gráfico y el canvas
var contenedorGrafico = document.getElementById('contenedorGrafico');
var canvas = document.getElementById('miGrafico');

// Ajustar el tamaño del contenedor al tamaño de la pantalla
contenedorGrafico.style.width = window.innerWidth + 'px';
contenedorGrafico.style.height = window.innerHeight + 'px';

// Inicializar el gráfico con el tamaño del canvas
var ctx = canvas.getContext('2d');
var miGrafico = new Chart(ctx, {
    // Configuración del gráfico
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

</script>    
</body>
</html>
