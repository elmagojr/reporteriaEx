<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div>
        <select id="selectTipoCuenta" onchange="updateChart()">
            <option value="">Todos</option>
            <option value="AHORROS">AHORROS</option>
            <option value="CREDITOS">CREDITOS</option>
        </select>
    </div>
    <div>
        <canvas id="myChart"></canvas>
    </div>

    <script>
        var dataSisc = [
            { "Nombre": "(AHORROS) DEPOSITOS A CUENTA", "Monto": "144908373.0100", "Cantidad": "169635", "Nombre2": "AHORROS" },
            { "Nombre": "(AHORROS) RETIRO DE CUENTA", "Monto": "139347712.6600", "Cantidad": "40473", "Nombre2": "AHORROS" },
            { "Nombre": "(CREDITOS) PAGO A PRESTAMO", "Monto": "126417068.6100", "Cantidad": "54481", "Nombre2": "CREDITOS" },
        ];

        var keysNumericas = [];
        var keysString = [];

        dataSisc.forEach(objeto => {
            Object.entries(objeto).forEach(([key, value]) => {
                if (!isNaN(value)) {
                    keysNumericas.push(key);
                } else {
                    keysString.push(key);
                }
            });
        });

        

        keysNumericas = [...new Set(keysNumericas)]; // Eliminar duplicados
        keysString = [...new Set(keysString)]; // Eliminar duplicados

        console.log("Keys con valores numéricos:", keysNumericas);
        console.log("Keys con valores string:", keysString);


        var myChart;
        function updateChart() {
            var tipoCuentaSeleccionado = document.getElementById('selectTipoCuenta').value;
            var dataFiltrada = dataSisc.filter(item => item["Nombre2"] === tipoCuentaSeleccionado || tipoCuentaSeleccionado === '');

            var labels = dataFiltrada.map(item => item.Nombre);
            var dataMonto = dataFiltrada.map(item => item.Monto);
            var dataCantidad = dataFiltrada.map(item => item.Cantidad);

            // Destruir el gráfico existente si existe
            if (myChart) {
                myChart.destroy();
            }

            var ctx = document.getElementById('myChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Monto',
                        data: dataMonto,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Cantidad',
                        data: dataCantidad,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }


        // Inicializar el gráfico con todos los datos
        updateChart();
    </script>
</body>

</html>
